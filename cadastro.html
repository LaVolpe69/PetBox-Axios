<script>
$(document).ready(function(){
  
  //Máscaras
  
  $("#datanasc").mask('00/00/0000');
  $("#cep").mask('00000-000');
  $("#telfixo").mask('(00) 0000-0000');
  $("#celular").mask('(00) 0000-0000');
  //$("#placa").mask('AAA-9999');
  $("#placa").mask('AAA-9999', {'translation': {
                                        A: {pattern: /[A-Za-z]/}
                                      }
                                });
  $("#ano").mask('0000/0000');
});
</script>
